<h1>DBZ Personajes</h1>

<div class="row">
  <div class="col">
    <app-dbz-list
      [characterListChild]="characters"
      (onDeleteIdEventChild)="onDeleteCharacter($event)"
    ></app-dbz-list>
  </div>

  <div class="col">
    <app-add-character (onNewCharacterChild)="onNewCharacter($event)">
    </app-add-character>
  </div>
</div>
