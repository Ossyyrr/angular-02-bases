<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let item of characterListChild; let i = index"
    class="list-group-item m-2"
    [ngClass]="{
      'list-group-item-primary': (i + 1) % 2 === 0,
      'list-group-item-secondary': (i + 1) % 2 !== 0
    }"
  >
    <div class="d-flex justify-content-between align-items-center">
      <span> {{ i + 1 }}. {{ item.name }} - Power: {{ item.power }}</span>
      <button (click)="onDeleteCharacter(item.id)" class="btn btn-danger">
        X
      </button>
    </div>
  </li>
</ul>
